查询当前自然月员工价值权重设置:
  method: GET
  route: /apis/crm-bi/crmbi/personnelEvaluationModel
  data:
  headers: {Content-Type: application/json}
  expectcode: 200
  expectresult:
    code: 0
    msg:
    data:
      items:
      - dimension: 1
        desc: 处理账套数
        comment: 根据员工在代账系统中参与做账或者报税的账套数作为评价依据
        checked: 1
        percent: 20
      - dimension: 2
        desc: 平均账套复杂度
        comment: 根据员工处理账套的复杂程度作为评价依据
        checked: 1
        percent: 20
      - dimension: 3
        desc: 员工薪资区间
        comment: 根据人员模块选择的人员薪资区间作为评价依据
        checked: 1
        percent: 20
      - dimension: 4
        desc: 员工业务水平
        comment: 根据员工在代账系统中处理数据的熟练程度作为评价依据
        checked: 1
        percent: 20
      - dimension: 5
        desc: 是否主管会计
        comment: 根据员工在数字运营系统中是否主管的标识作为评价依据
        checked: 1
        percent: 20

判断当前自然月员工价值权重是否提醒维护薪资区间:
  method: GET
  route: /apis/crm-bi/crmbi/personnelEvaluationModel/validate/salary
  data:
  headers: {Content-Type: application/json}
  expectcode: 200
  expectresult:
    code: 0
    msg:
    data: 1

保存当前自然月员工价值权重设置:
  method: POST
  route: /apis/crm-bi/crmbi/personnelEvaluationModel/save
  data:
    items:
    - checked: 1
      comment: 根据员工在代账系统中参与做账或者报税的账套数作为评价依据
      desc: 处理账套数
      dimension: 1
      percent: 20
    - checked: 1
      comment: 根据员工处理账套的复杂程度作为评价依据
      desc: 平均账套复杂度
      dimension: 2
      percent: 20
    - checked: 1
      comment: 根据人员模块选择的人员薪资区间作为评价依据
      desc: 员工薪资区间
      dimension: 3
      percent: 20
    - checked: 1
      comment: 根据员工在代账系统中处理数据的熟练程度作为评价依据
      desc: 员工业务水平
      dimension: 4
      percent: 10
    - checked: 1
      comment: 根据员工在数字运营系统中是否主管的标识作为评价依据
      desc: 是否主管会计
      dimension: 5
      percent: 30
  headers: {Content-Type: application/json}
  expectcode: 200
  expectresult:
    code: 0
    msg:
    data: true

